version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - tell_name
  - play_video
  - my_name:
      use_entities:
        - name
  - mobile_number:
      use_entities:
        - number

entities:
  - name
  - number

slots:
  name:
    type: text
    mappings:
      - type: from_entity
        entity: name
  
  number:
    type: text
    mappings:
      - type: from_entity
        entity: number

responses:
  utter_greet:
    - text: "Hey! How are you?"

  utter_cheer_up:
    - text: "Here is something to cheer you up:"
      image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
    - text: "Did that help you?"

  utter_happy:
    - text: "Great, carry on!"

  utter_goodbye:
    - text: "Bye"

  utter_iamabot:
    - text: "I am a bot, powered by Rasa."

  utter_name:
    - text: "I am a bot developed by Bibek."

  utter_ask_name:
    - text: "What is your name?"

  utter_ask_number:
    - text: "What is your mobile number?"

  utter_thanks:
    - text: "Thanks for providing your mobile number."

  utter_details_thanks:
    - text: "Thanks for providing the given details:\nName: {Name}\nMobile Number: {Mobile_number}"

actions:
  - action_submit
  - action_video

forms:
  user_details_form:
    required_slots:
      - name
      - number

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
